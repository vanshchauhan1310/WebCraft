<style>
  .flip-card {
    width: 200px;
    height: 200px;
    perspective: 1000px;
  }
  
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }
  
  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }
  
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }
  
  .flip-card-back {
    transform: rotateY(180deg);
  }
</style>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front" style="background:#3498db;">
      Front
    </div>
    <div class="flip-card-back" style="background:#e74c3c;">
      Back
    </div>
  </div>
</div>
