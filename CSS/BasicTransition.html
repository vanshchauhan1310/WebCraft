<!DOCTYPE html>
<html>
<head>
<style>
  .btn {
    padding: 12px 24px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  
  .btn:hover {
    background: #e60707;
    transform: translateY(-8px);
  }
  
  .btn:active {
    transform: translateY(0);
  }
</style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
