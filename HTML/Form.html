<form>
  <fieldset>
    <legend>Contact Information</legend>
    
    <label for="name">Name:</label>
    <input type="text" required><br><br>

    <label for="pass">Password:</label>
    <input type="password" id="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" required><br><br>
    
    <label for="phone">Phone:</label>
    <input type="" ><br><br>
    
    <label for="message">Message:</label>
    <textarea rows="4" cols="50"></textarea><br><br>
    
    <label for="file">Upload File:</label>
    <input type="file" ><br><br>
    
    <label for="subscribe">Proffession</label>
    <input type="checkbox" checked>student

    <input type="checkbox" >teacher
    <input type="checkbox" >engineer

    <input type="checkbox" >doctor
    <br><br>
    
    <label>Gender:</label>


    <input type="radio" id="male">
    <label for="male" >Male</label>

    <input type="radio" id="female">
    <label for="female">Female</label>
    
    <br><br>
    
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">Select...</option>
      <option value="us">United States</option>
      <option value="ca">Canada</option>
      <option value="uk">United Kingdom</option>
    </select><br><br>
    
    <button type="button">Submit</button>
    <button type="button">reset</button>
  </fieldset>
</form>



</body>
